<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="Assets/snapchatLogo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <img src="Assets/snapchatLogo.png" alt="" />
        </div>
        <div class="main">
          <p class="welcome">Welcome Back</p>
          <div class="google">
            <button>Log In Via Google</button>
          </div>
          <p class="trouble">Trouble Logging in?</p>
          <div class="or">
            <span>OR</span>
          </div>
          <div class="input">
            <div class="inputbox">
              <label for="email">USERNAME OR EMAIL</label>
              <input type="text" id="email" />
            </div>
            <div class="inputbox">
              <label for="password">PASSWORD</label>
              <input type="text" id="password" />
            </div>
            <div class="forget">
              <p>Forget password?</p>
            </div>
          </div>
          <div class="login">
            <button>Log In</button>
          </div>
          <div class="signup">
            <p><span>Sign up</span> if you donâ€™t have an account</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
